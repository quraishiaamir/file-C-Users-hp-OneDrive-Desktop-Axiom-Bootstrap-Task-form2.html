<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form page 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fceabb, #f8b500, #e6e9f0, #f8b500);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .form-card {
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .stepper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .step.active {
      background: #0d6efd;
    }

    .step.inactive {
      background: #6c757d;
      opacity: 0.5;
    }

    .step-line {
      flex: 1;
      height: 2px;
      background: #dee2e6;
      min-width: 40px;
    }
  </style>
</head>

<body>

  <div class="form-card">
    <h4 class="text-center fw-bold">Let's get you started</h4>
    <p class="text-center text-muted">Enter the details to get going</p>

    <div class="stepper mb-4">
      <a href="/Task/form2.html" class="step active">1</a>
      <div class="step-line"></div>
      <a href="/Task/form2page2.html" class="step inactive">2</a>
      <div class="step-line"></div>
      <a href="/Task/form2page3.html" class="step inactive">3</a>
    </div>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">First Name*</label>
          <input type="text" class="form-control" placeholder="Enter your First Name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Last Name*</label>
          <input type="text" class="form-control" placeholder="Enter your Last Name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Gender*</label>
          <select class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Date of Birth*</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Mother/Father's First Name*</label>
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Last Name*</label>
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="col-12">
          <label class="form-label fw-semibold">Email Address*</label>
          <input type="email" class="form-control" placeholder="Enter your Email Address" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Pin Code*</label>
          <input type="text" class="form-control" placeholder="Enter your area's Pin Code" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Country*</label>
          <select class="form-select" required>
            <option selected disabled>Select...</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Time Zone*</label>
          <select class="form-select" required>
            <option>IST - Indian Standard Time - GMT +5:30</option>
            <option>GMT - Greenwich Mean Time</option>
            <option>PST - Pacific Standard Time</option>
            <option>EST - Eastern Standard Time</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone Number (include country code)*</label>
          <input type="tel" class="form-control" placeholder="+91 9876543210" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/Task/form2page2.html" class="btn btn-primary ">Next</a>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
